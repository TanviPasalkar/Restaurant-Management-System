{% extends "base.html" %}

{% load static %}

{% block class %}class="sub_page"{% endblock class %}
{% block feedback_status %}active{% endblock feedback_status %}

{% block main %}

<!-- start feedback form -->
<section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Give Your Feedback!
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{% url "Feedback" %}" method ='POST'>{% csrf_token %}
              <div>
                <input type="text" class="form-control" name="cust_name" placeholder="Your Name" />
              </div>
              <div>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3" placeholder="Describe your experience here..."></textarea>
              </div>
              <div>
                <select class="form-control nice-select wide" name="rating">
                  <option value="" disabled selected>
                    Please Give Us Rating!
                  </option>
                  <option value="1">
                    1
                  <option value="2">
                    2
                  </option>
                  <option value="3">
                    3
                  </option>
                  <option value="4">
                    4
                  </option>
                  <option value="5">
                    5
                  </option>
                </select>
              </div>
              <div>
                <label for="formFileLg" class="form-label">Select Image</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file" name="feedback_image">
              </div>
              <div class="btn_box">
                <button>
                  submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

<!-- end feedback form -->

{% endblock main %}
